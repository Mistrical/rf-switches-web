<!DOCTYPE html>

<head>
    <title>rf-switches</title>
</head>

<body ng-app="app" ng-controller="AppCtrl as app">

    <div ng-repeat="switch in app.switches">
        <p>
            Name: {{ switch.name }} <br>
            ID: {{ switch.id }} <br>
            Room: {{ switch.room }} <br>
            Type: {{ switch.type }} <br>
            On command: {{ switch.on_command }} <br>
            Off command: {{ switch.off_command }} <br>
        </p>
    </div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
